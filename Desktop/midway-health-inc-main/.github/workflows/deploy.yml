name: ğŸš€ Deploy to cPanel

on:
  workflow_dispatch:  # Manual trigger only
  push:
    branches:
      - main
    paths:
      - 'dist/**'  # Only deploy when dist folder changes

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“‚ Check if dist folder exists
        run: |
          if [ -d "dist" ]; then
            echo "âœ… dist folder found, proceeding with deployment"
            ls -la dist/
          else
            echo "âŒ dist folder not found. Please build locally and commit the dist folder."
            echo "Run: npm run build"
            echo "Then: git add dist && git commit -m 'build: Add production build' && git push"
            exit 1
          fi

      - name: ğŸš€ Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USERNAME }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          server-dir: public_html/
          local-dir: dist/
          dangerous-clean-slate: false
