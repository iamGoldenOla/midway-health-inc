name: ğŸš€ Deploy to cPanel

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: â¬‡ Checkout code
        uses: actions/checkout@v3

      - name: ğŸ“‚ Debug - Show repository structure
        run: |
          echo "Current directory:"
          pwd
          echo "Repository contents:"
          ls -la
          echo "Looking for dist folder:"
          find . -name "dist" -type d

      - name: ğŸ“‚ Check if dist folder exists
        run: |
          if [ -d "dist" ]; then
            echo "âœ… dist folder found at root level"
            ls -la dist/
          elif [ -d "Desktop/midway-health-inc-main/dist" ]; then
            echo "âš ï¸ dist folder found at Desktop/midway-health-inc-main/dist"
            echo "Moving to root..."
            mv Desktop/midway-health-inc-main/dist ./dist
            ls -la dist/
          else
            echo "âŒ dist folder not found anywhere"
            echo "Please ensure dist folder is at repository root"
            exit 1
          fi

      - name: ğŸš€ Deploy to cPanel via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USERNAME }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          server-dir: public_html/
          local-dir: dist/

