name: ğŸš€ Deploy to cPanel

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: â¬‡ Checkout code
        uses: actions/checkout@v3

      - name: ï¿½ Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'Desktop/midway-health-inc-main/package-lock.json'

      - name: ï¿½ Install dependencies
        run: npm ci
        working-directory: Desktop/midway-health-inc-main

      - name: ğŸ— Build application
        run: npm run build
        working-directory: Desktop/midway-health-inc-main
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: ğŸ“‚ Verify build output
        run: |
          if [ ! -d "Desktop/midway-health-inc-main/dist" ]; then
            echo "Error: dist folder not created!"
            exit 1
          fi
          echo "Build successful! dist folder contents:"
          ls -la Desktop/midway-health-inc-main/dist/

      - name: ğŸš€ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USERNAME }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          server-dir: public_html/
          local-dir: Desktop/midway-health-inc-main/dist/

