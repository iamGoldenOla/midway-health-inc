name: üöÄ Deploy to cPanel

on:
  workflow_dispatch:  # Manual trigger
  push:
    branches:
      - main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: ‚¨á Checkout code
        uses: actions/checkout@v3

      - name: ÔøΩ Setup Node.js
      - name:  Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'Desktop/midway-health-inc-main/package-lock.json'

      - name: üì• Install dependencies
        run: npm ci
        working-directory: Desktop/midway-health-inc-main

      - name: üîê Create .env file
        run: |
          echo "VITE_SUPABASE_URL=${{ secrets.VITE_SUPABASE_URL }}" >> .env
          echo "VITE_SUPABASE_ANON_KEY=${{ secrets.VITE_SUPABASE_ANON_KEY }}" >> .env
          echo "Created .env file with secrets"
        working-directory: Desktop/midway-health-inc-main

      - name: üèó Build application
        run: npm run build
        working-directory: Desktop/midway-health-inc-main
        env:
          VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
          VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}

      - name: üìÇ Verify build output
        run: |
          if [ ! -d "Desktop/midway-health-inc-main/dist" ]; then
            echo "Error: dist folder not created!"
            exit 1
          fi
          echo "Build successful! dist folder contents:"
          ls -la Desktop/midway-health-inc-main/dist/

      - name: üöÄ Deploy via FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.CPANEL_HOST }}
          username: ${{ secrets.CPANEL_USERNAME }}
          password: ${{ secrets.CPANEL_PASSWORD }}
          server-dir: public_html/
          local-dir: Desktop/midway-health-inc-main/dist/

